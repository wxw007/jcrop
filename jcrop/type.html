<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>华人号注册</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/top.css">
	<link rel="stylesheet" href="css/type.css">
</head>
<body>
	<div class="wrapper">
		<!-- 顶部信息S -->
		<div class="top-box">
			<div class="top-bar">
				<div class="logo-box">
					<img src="images/logo.png" alt="">
					<span>华人号</span>
				</div>
				<div class="user-info">
					<span>华人号用户</span>
					<span class="img-box">
						<img class="avatar" src="images/avatar.png" alt="">
						<img class="icon" src="images/nav-icon.png" alt="">
					</span>
					<div class="login-out">退出登录</div>
				</div>
			</div>
		</div>
		<!-- 顶部信息E -->
		<div class="content-box">
			<!-- 当前步骤S -->
			<div class="top">
				<div class="step-box">
					<div class="step bor">
						<img src="images/n1.png" alt=""><br>
						<span class="green">选择账号类型</span>
					</div>
					<div class="line"></div>
					<div class="step">
						<img src="images/n2.png" alt=""><br>
						<span class="gray">填写账号信息</span>
					</div>
				</div>
			</div>
			<!-- 当前步骤E -->

			<!-- 选择类型S -->
			<div class="type-box">
				<a class="type-item">
					<div class="img-box">
						<img class="type-img1" src="images/type1.png" alt="">
					</div>
					<span class="type-text">个人</span>
					<span class="type-info">适合个人写作者、意见领袖、垂直领域专家和自媒体人士申请</span>
				</a>
				<a class="type-item">
					<div class="img-box">
					<img class="type-img2" src="images/type2.png" alt="">
				</div>
					<span class="type-text">企业</span>
					<span class="type-info">适合企业、公司，分支机构，企业相关品牌，产品与服务等。</span>
				</a>
				<a class="type-item">
					<div class="img-box">
					<img class="type-img3" src="images/type3.png" alt="">
				</div>
					<span class="type-text">机构</span>
					<span class="type-info">适合报纸，杂志，电视，电台，通讯社或其他以生产内容为主的组织机构。</span>
				</a>
			</div>
			<!-- 选择类型E -->

			<a class="next-btn">
				下一步
			</a>
		</div>
	</div>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/type.js"></script>
</body>
</html>
