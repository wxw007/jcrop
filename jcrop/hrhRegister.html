    <script>
    /*本函数用来判断是不是ie*/
    function isIe() {
        var strs = navigator.userAgent;
        var num = strs.indexOf("MSIE"); /*先判断是不是ie*/
        if (num != -1) {
            num = parseFloat(strs.substr(30, 5));
            if (num < 10) {
                var div = $("<div>该浏览器版本太低，会影响页面使用效果，请使用高版本浏览器</div>");
                div.css({
                    "position": "fixed",
                    "top": "0",
                    "left": "0",
                    "right": "0",
                    "margin": "0 auto",
                    "width": "500px",
                    "height": "50px",
                    "lineHeight": "50px",
                    "textAlign": "center",
                    "backgroundColor": "rgba(255,255,255,.8)",
                    "border-bottom-left-radius": "10px",
                    "border-bottom-right-radius": "10px"
                });
                div.appendTo($("body"));
                console.log("该浏览器版本太低，会影响页面使用效果，请使用高版本浏览器");
            }
        }
    }
    // 获取验证码倒计时
    var n = 60;
    $("#getCode").click(function(event) {
        var text = $(this).text();
        if (text != '获取验证码') {
            return
        } else {
            $(this).text(60 + 'S');
            var t = setInterval(numCount, 1000)

            function numCount() {
                if (n > 1) {
                    n = n - 1;
                    $("#getCode").text(n + 'S');
                } else {
                    clearInterval(t);
                    n = 60
                    $("#getCode").text('获取验证码');
                    return
                }
            }
        }
    });
    isIe();
    </script>

    $(function() {

            loginMsg.savepwd = true;

            $(".saveAndResetPwd .checked").addClass("checked");

                loginMsg.savepwd = false;

    function pickAreaCode() {
        var zone = $('#zone').val();
        if (zone) {
            $('.zoneCode').html('+' + zone);
            var date = new Date();
            date.setTime(date.getTime() + 1000 * 60 * 60 * 24 * 365); //设置date为当前时间+30分
            document.cookie = "zone=" + zone + "; expires=" + date.toGMTString();
        } else {
            $('.zoneCode').html('');
        }
    }

    function showimg(img) {
        img.src = '/login/randomCode.jsp?tmpDate=' + new Date();
    }

    function login() {
        var formId = "#loginForm";
        var actionUrl = "/toutiao/member/login.do";
        $.ajax({
            type: "POST",
            url: actionUrl,
            dataType: "json",
            data: $(formId).serialize(), // 将对应ID的form表单数据序列化，实现这个表单数据提交
            async: false,
            error: function(request) {
                tipMsg("网络异常。");
            },
            success: function(data) {
                console.log('loginSuc');
                if (data.code == '200') {
                    window.location.href = '/toutiao/index.do';
                } else {
                    $('.check_code_pic').attr('src', '/login/randomCode.jsp?t=' + new Date());
                    $('#authCode').val('');
                    var msg = data.msg;
                    if (msg.indexOf("密码") > -1) {
                        $('#pwd').val('');
                    }
                    tipMsg(data.msg);
                }
            }
        })
        return false;
    }

    function getCookie(name) {
        var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
        if (arr = document.cookie.match(reg))
            return unescape(arr[2]);
        else
            return null;
    }
